<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

  <canvas id='myScene' width="1000" height="500">no canvas?</canvas>
  <script src="script/engine.js" /></script>
  <script>

    var myScene = new Scene('myScene');

    var model = ModelTemplates.tiledFloor(-1000, -1000, 2000, 2000, 40, ['black', 'blue'])
    model.position = new Vertex(0, -250, 0);

    var box = ModelTemplates.box(0, 0, 0, 100, 200, 400, 'rgba(255, 0, 255, .2)');
    box.position = new Vertex(100, 100, 500);

    function render(){
      myScene.clearScreen();
      myScene.renderModel(model);
      myScene.renderModel(box);
    }

    render();

    var speed = 50;

    var update = function() {
      var lookHorizontalScalar = MouseHelper.GetLookHorizontalScalar(myScene);
      if(lookHorizontalScalar != 0){
        //myScene.camera.vector.rotateHorizontally(-1 * lookHorizontalScalar * Math.PI / 10);
      }

      var lookVerticalScalar = MouseHelper.GetLookVerticalScalar(myScene);
      if(lookVerticalScalar != 0){
        myScene.camera.vector.rotateVertically(-1 * lookVerticalScalar * Math.PI / 10);
      }

      if(myScene.keysDown[key.d]) { // if d
        myScene.camera.vector.rotateHorizontally(-Math.PI / 16);
      }
      if(myScene.keysDown[key.a]) { // if a
        myScene.camera.vector.rotateHorizontally(Math.PI / 16);
      }
      if(myScene.keysDown[key.w]){ // if w
        myScene.camera.position.moveAbsolute(myScene.camera.vector.toVertex().getScaled(speed));
      }
      if(myScene.keysDown[key.s]){ // if s
        myScene.camera.position.moveAbsolute(myScene.camera.vector.toVertex().getScaled(-speed));
      }
      if(myScene.keysDown[key.q]){ // if q
        myScene.camera.position.moveAbsolute(new Vertex(0, -speed, 0));
      }
      if(myScene.keysDown[key.e]){ // if e
        myScene.camera.position.moveAbsolute(new Vertex(0, speed, 0));
      }

      render();
    }

    var fps = myScene.framerate;
    setInterval(update, 1000 / fps);

  </script>
</body>
</html>
