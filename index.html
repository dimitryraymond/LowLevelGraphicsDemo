<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

  <canvas id='myCanvas' width="1000" height="500">no canvas?</canvas>
  <script src="script/engine.js" /></script>
  <script>

    var myCanvas = new Canvas('myCanvas');

    var model = ModelTemplates.tiledFloor(-1000, -1000, 2000, 2000, 40, ['black', 'blue'])
    model.position = new Vertex(0, -250, 0);

    function render(){
      myCanvas.clearScreen();
      myCanvas.renderModel(model);
    }

    render();

    var speed = 50;

    var update = function() {
      console.log(MouseHelper.popAllDisplacement());
      if(keysDown[key.d]) { // if d
        myCanvas.camera.vector.rotateHorizontally(-Math.PI / 16);
      }
      if(keysDown[key.a]) { // if a
        myCanvas.camera.vector.rotateHorizontally(Math.PI / 16);
      }
      if(keysDown[key.w]){ // if w
        myCanvas.camera.position.add(myCanvas.camera.vector.toVertex().getScaled(speed));
      }
      if(keysDown[key.s]){ // if s
        myCanvas.camera.position.add(myCanvas.camera.vector.toVertex().getScaled(-speed));
      }
      if(keysDown[key.q]){ // if q
        myCanvas.camera.position.add(new Vertex(0, -speed, 0));
      }
      if(keysDown[key.e]){ // if e
        myCanvas.camera.position.add(new Vertex(0, speed, 0));
      }

      render();
    }

    // document.addEventListener("mousemove", logMouse);
    //
    // function logMouse(e){
    //   console.log(e);
    // }

    var fps = myCanvas.framerate;
    setInterval(update, 1000 / fps);

  </script>
</body>
</html>
