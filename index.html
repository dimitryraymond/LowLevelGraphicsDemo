<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>
  2D <input type='range' id='dimentionSlider' max='10' min='0' value='10' step='1'/> 3D
  <canvas id='myScene' width="1000" height="500">no canvas?</canvas>
  <script src="script/engine.js" /></script>
  <script>

    var myScene = new Scene('myScene');

    var floorPolygons = ModelTemplates.tiledFloor(-1000, -1000, 2000, 2000, 40, ['black', 'blue'])
    var floor = new Model(floorPolygons, new Vertex(0, -250, 0));

    var boxPolygons = ModelTemplates.box(0, 0, 0, 100, 200, 400, 'rgba(255, 0, 255, .2)');
    var box = new Model(boxPolygons, new Vertex(100, 100, 500), null, new Vertex(0, 70, 25), true);
    var box2 = new Model(boxPolygons, new Vertex(-300, 10, 2000), null, new Vertex(50, 50, -50), true);
    var box3 = new Model(boxPolygons, new Vertex(-100, 50, 500), null, null, false);

    function render(){
      myScene.clearScreen();
      myScene.renderModel(floor);
      myScene.renderModel(box);
      myScene.renderModel(box2);
      myScene.renderModel(box3);
    }

    render(); //this keeps the screen from flashing/loading

    var fps = myScene.framerate;
    var update = function() {
      myScene.camera.updateMotion(myScene);
      box.update(fps);
      box2.update(fps);
      box3.update(fps);
      render();
    }

    setInterval(update, 1000 / fps);

  </script>
</body>
</html>
