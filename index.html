<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

  <canvas id='myCanvas' width="1000" height="500">no canvas?</canvas>
  <script src="script/engine.js" /></script>
  <script>

    var myCanvas = new Canvas('myCanvas');

    function displayRow(item, index, array){
      var y = item;
      for(var i = -5; i < 5; i++){
        for(var z = -5; z < 5; z++){
          var polygon = new Polygon([new Vertex(i * 100, y, z * 100),
            new Vertex((i + 1) * 100, y, z * 100),
            new Vertex((i + 1) * 100, y, (z + 1) * 100),
            new Vertex(i * 100, y, (z + 1) * 100)]);
          if((i + z) % 2 == 0)
            polygon.color = 'red';
          else
            polygon.color = 'black';
          myCanvas.draw3DPolygon(polygon);
        }
      }
    }

    function render(){
      myCanvas.clearScreen();
      [-250, 50].forEach(displayRow);
    }

    var speed = 50;
    document.addEventListener('keydown', function(event) {
        if(event.keyCode == 68) { // if d
          myCanvas.camera.vector.rotateHorizontally(-Math.PI / 16);
          console.log(myCanvas.camera.vector);
          render();
        }
        else if(event.keyCode == 65) { // if a
          myCanvas.camera.vector.rotateHorizontally(Math.PI / 16);
          console.log(myCanvas.camera.vector);
          render();
        }
        else if(event.keyCode == 87){ // if w
          myCanvas.camera.position.add(myCanvas.camera.vector.getScaled(speed).toVertex());
          console.log(myCanvas.camera.position);
        }
        else if(event.keyCode == 83){ // if s
          myCanvas.camera.position.add(myCanvas.camera.vector.getScaled(-speed).toVertex());
          console.log(myCanvas.camera.position);
        }
        else{
          // alert(event.keyCode);
        }
    });

    render();
  </script>
</body>
</html>
