<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

  <canvas id='myScene' width="1000" height="500">no canvas?</canvas>
  <script src="script/engine.js" /></script>
  <script>

    var myScene = new Scene('myScene');

    var floor = ModelTemplates.tiledFloor(-1000, -1000, 2000, 2000, 40, ['black', 'blue'])
    floor.position = new Vertex(0, -250, 0);

    var box = ModelTemplates.box(0, 0, 0, 100, 200, 400, 'rgba(255, 0, 255, .2)');
    box.position = new Vertex(100, 100, 500);
    box.velocity = new Vertex(0, 50, 25);
    box.HasGravityEnabled = true;

    function render(){
      myScene.clearScreen();
      myScene.renderModel(floor);
      myScene.renderModel(box);
    }

    render(); //this keeps the screen from flashing/loading

    var fps = myScene.framerate;
    var update = function() {
      myScene.camera.updateMotion(myScene);
      box.update(fps);
      render();
    }

    setInterval(update, 1000 / fps);

  </script>
</body>
</html>
