<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

  <canvas id='myScene' width="1000" height="500">no canvas?</canvas>
  <script src="script/engine.js" /></script>
  <script>

    var myScene = new Scene('myScene');

    var model = ModelTemplates.tiledFloor(-1000, -1000, 2000, 2000, 40, ['black', 'blue'])
    model.position = new Vertex(0, -250, 0);

    function render(){
      myScene.clearScreen();
      myScene.renderModel(model);
    }

    render();

    var speed = 50;

    var update = function() {
      var d = MouseHelper.popAllDisplacement();
      if(d){
        myScene.camera.vector.rotateHorizontally(-d.dX / 200);
      }
      if(keysDown[key.d]) { // if d
        myScene.camera.vector.rotateHorizontally(-Math.PI / 16);
      }
      if(keysDown[key.a]) { // if a
        myScene.camera.vector.rotateHorizontally(Math.PI / 16);
      }
      if(keysDown[key.w]){ // if w
        myScene.camera.position.add(myScene.camera.vector.toVertex().getScaled(speed));
      }
      if(keysDown[key.s]){ // if s
        myScene.camera.position.add(myScene.camera.vector.toVertex().getScaled(-speed));
      }
      if(keysDown[key.q]){ // if q
        myScene.camera.position.add(new Vertex(0, -speed, 0));
      }
      if(keysDown[key.e]){ // if e
        myScene.camera.position.add(new Vertex(0, speed, 0));
      }

      render();
    }

    // document.addEventListener("mousemove", logMouse);
    //
    // function logMouse(e){
    //   console.log(e);
    // }

    var fps = myScene.framerate;
    setInterval(update, 1000 / fps);

  </script>
</body>
</html>
