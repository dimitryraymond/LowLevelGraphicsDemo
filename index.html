<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <title>Welcome Page</title>
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

  <canvas id='myCanvas' width="1000" height="500">no canvas?</canvas>
  <script src="script/engine.js" /></script>
  <script>

    var myCanvas = new Canvas('myCanvas');

    var model = ModelTemplates.tiledFloor(-500, -500, 2000, 2000, 200, ['black', 'blue'])
    model.position = new Vertex(0, -250, 250);

    function render(){
      myCanvas.clearScreen();
      myCanvas.renderModel(model);
    }

    render();

    var speed = 50;
    document.addEventListener('keydown', function(event) {
        if(event.keyCode == 68) { // if d
          myCanvas.camera.vector.rotateHorizontally(-Math.PI / 16);
        }
        else if(event.keyCode == 65) { // if a
          myCanvas.camera.vector.rotateHorizontally(Math.PI / 16);
        }
        else if(event.keyCode == 87){ // if w
          myCanvas.camera.position.add(myCanvas.camera.vector.toVertex().getScaled(speed));
        }
        else if(event.keyCode == 83){ // if s
          myCanvas.camera.position.add(myCanvas.camera.vector.toVertex().getScaled(-speed));
        }
        else if(event.keyCode == 81){ // if q
          myCanvas.camera.position.add(new Vertex(0, -speed, 0));
        }
        else if(event.keyCode == 69){ // if e
          myCanvas.camera.position.add(new Vertex(0, speed, 0));
        }
        else{
          // alert(event.keyCode);
        }
        render();
    });

  </script>
</body>
</html>
